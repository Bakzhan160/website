<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление!</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.header h1 {
    font-size: 36px;
    color: #ff6347;
    margin-bottom: 20px;
}

.content .message {
    font-size: 20px;
    color: #333333;
    margin-bottom: 20px;
}

.image img {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
}

.footer {
    margin-top: 20px;
}

.footer p {
    font-size: 18px;
    color: #777777;
}
</style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Поздравляем тебя!</h1>
        </header>
        <section class="content">
            <p class="message">С Днём Рождения! Пусть этот день будет полон радости, а каждый новый год жизни приносит только счастье!</p>
            <div class="image">
                <img src="https://via.placeholder.com/300" alt="Поздравление">
            </div>
        </section>
        <footer class="footer">
            <p>С любовью, твои друзья!</p>
        </footer>
    </div>
</body>
</html>
