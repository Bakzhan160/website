<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Шахмат фильтр</title>

<style>
    body {
        background: #111;
        color: white;
        font-family: Arial;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #filter {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    #list {
        list-style: none;
        padding: 0;
    }

    #list li {
        background: #222;
        padding: 12px;
        margin: 6px 0;
        border-radius: 8px;
        transition: 0.2s;
    }

    #list li:hover {
        background: #333;
    }
</style>
</head>

<body>

<h1>Шахмат комбинациялары</h1>

<input id="filter" type="text" placeholder="Іздеу...">

<ul id="list">
    <li>Своллошан шабуылы</li>
    <li>Форк (шау)</li>
    <li>Гамбит патша</li>
    <li>Пин (шегелеу)</li>
    <li>Скимминг комбинация</li>
    <li>Мат Ферзь + Ладья</li>
    <li>Спасский комбинациясы</li>
</ul>

<script>
document.getElementById("filter").addEventListener("keyup", function() {
    let value = this.value.toLowerCase();
    let items = document.querySelectorAll("#list li");

    items.forEach(item => {
        let text = item.textContent.toLowerCase();
        item.style.display = text.includes(value) ? "" : "none";
    });
});
</script>

</body>
</html>
